<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Landing Page</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            box-sizing: border-box;
        }
        
        /* Navbar */
        nav {
            background-color: #333;
            padding: 15px 50px;
            text-align: right;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: lightblue url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 60px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 700px;
        }

        .hero a {
            padding: 15px 30px;
            background-color: #f39c12;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero a:hover {
            background-color: #e67e22;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h1>Welcome to Our Landing Page</h1>
        <p>This is a simple, clean landing page. Customize this template according to your product or service!</p>
        <a href="#contact">Get Started</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

</body>

</html>
